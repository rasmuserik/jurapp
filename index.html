<head>
    <title>JuraApp</title>
    <link rel="author" href="http://rasmuserik.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
</head>

<template name="layout">
{{yield 'header'}}
{{{yield}}}
<footer>
{{yield 'footer'}}
</footer>
</template>
<template name="header">
</template>
<template name="footer">
</template>

<template name="main">
<div class=container>
    <h1>Jurapp <small>workflow og checklister for juridisk korrekt sagsbehandling</small></h1>
</div>
<div class=container>
    <h3>Login som</h3>
    {{#each users}}
        <a class="btn btn-lg btn-default userlogin">{{id}}</a>
    {{/each}}
</div>
</template>
<template name="edit">
<div class="container">
    <h1>Rediger spørgsmål</h1>
    {{> questionChoice}}
    {{> questions}}
</div>
</template>
<template name="workflow">
<div class="container">
    {{> questions}}
</div>
</template>
<template name="questionChoice">
<div>
<select class=questionChoice>
    {{#each questionLists}}
    <option value="{{this._id}}" {{#if selected}}selected{{/if}}>{{{this.desc}}}</option>
    {{/each}}
    <option value="newQuestion">Opret nyt element</option>
</select>
</div>
</template>
<template name="questions">
<div class="panel questions">
    <div class=panel-heading>
        <div class=desc {{#if editable}}contenteditable{{/if}}>
            {{{questionList.desc}}}
            {{#unless editable}}
            <span style="float:right">X</span>
            {{/unless}}
        </div>
    </div>
    <div class=panel-body>
        {{#each questions}}
        <div class=question>
            <div {{#if ../editable}}contenteditable{{/if}} class=questionText>
                {{{text}}}
            </div>
            {{#if../editable}}
            <div>
                <small><em>Begrundelse hvis nej:</em></small>
                <div contenteditable class=questionNo>
                    {{{no}}}
                </div>
            </div>
            {{else}}
            <div class=buttons>
                <button type=button class="btn btn-primary">Ja</button>
                <button type=button class="btn btn-primary">Nej</button>
            </div>
            {{/if}}
        </div>
        {{/each}}
        {{#if editable}}
            <button type=button class="addQuestion btn btn-default">Tilføj Spørgsmål</button>
        {{/if}}
        <hr>
        <div {{#if editable}}contenteditable{{/if}} class=info>
            {{{questionList.info}}}
        </div>
        {{#if editable}}
            Next: {{questionList.next}}
        {{/if}}
    </div>
</div>
</template>
