<head>
    <title>JuraApp</title>
    <link rel="author" href="http://rasmuserik.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
</head>
<body>
    {{>main}}
</body>
<template name="main">
<div class=container>
    {{#unless user}}
    <h1>Jurapp <small>workflow og checklister for juridisk korrekt sagsbehandling</small></h1>

    <h3>Login som</h3>
    {{#each users}}
    <a class="btn btn-lg btn-default userlogin">{{id}}</a>
    {{/each}}
    {{/unless}}
    
    {{#if user}}
    Logget ind som {{user.id}}
    <a class="btn btn-default userlogout">Log ud</a>
    {{/if}}
</div>

<div class=container>
    {{#if user.jura}}{{>edit}}{{/if}}
    {{#if user.sagsbehandler}}{{>workflow}}{{/if}}
    {{#if user.manager}}{{>dashboard}}{{/if}}
</div>
</template>
<template name="edit">
<div class="container">
    <h1>Rediger spørgsmål</h1>
    {{> questions}}
</div>
</template>
<template name="workflow">
<div class="container">
    {{> questions}}
</div>
</template>
<template name="dashboard">
</template>
<template name="questions">
    {{#if questionList.prev}}<a class="btn btn-default prev">Forrige</a>{{/if}}
    {{#if questionList.next}}<a class="btn btn-default next">Næste</a>{{/if}}
<div class="panel questions">
    <div class=panel-heading>
        <div class=desc {{#if editable}}contenteditable{{/if}}>
            {{{questionList.desc}}}
            {{#unless editable}}
            <span style="float:right">X</span>
            {{/unless}}
        </div>
    </div>
    <div class=panel-body>
        {{#each questions}}
        <div class=question>
            <div {{#if editable}}contenteditable{{/if}} class=questionText>
                {{{text}}}
            </div>
            {{#if editable}}
            <div>
                <small><em>Begrundelse hvis nej:</em></small>
                <div contenteditable class=questionNo>
                    {{{no}}}
                </div>
            </div>
            {{else}}
            <div class=buttons>
                <button type=button class="btn btn-primary">Ja</button>
                <button type=button class="btn btn-primary">Nej</button>
            </div>
            {{/if}}
        </div>
        {{/each}}
        {{#if editable}}
        <button type=button class="addQuestion btn btn-default">Tilføj Spørgsmål</button>
        {{/if}}
        <hr>
        <div {{#if editable}}contenteditable{{/if}} class=info>
            {{{questionList.info}}}
        </div>
        {{#if editable}}
        Next: {{questionList.next}}
        {{/if}}
    </div>
</div>
</template>
